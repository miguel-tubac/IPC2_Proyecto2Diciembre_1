<!-- Plantilla para editar_producto.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar Producto</title>
        <!-- Agrega los enlaces a Bootstrap CSS y cualquier otro estilo personalizado aquí -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        {% include 'productos/menu_productos.html' %}
        <h2>Editar Producto</h2>

        <form
            method="post"
            action="{% url 'guardar_cambios_producto' producto_id=producto.id %}"
        >
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input
                    type="text"
                    name="nombre"
                    value="{{ producto.nombre }}"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea
                    name="descripcion"
                    class="form-control"
                    required
                >{{ producto.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input
                    type="number" 
                    step="any" 
                    name="precio"
                    value="{{ producto.precio }}"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input
                    type="number" 
                    name="stock"
                    value="{{ producto.stock }}"
                    class="form-control"
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary">
                Guardar Cambios
            </button>
        </form>

        <!-- Agrega los enlaces a Bootstrap JS y cualquier otro script personalizado aquí -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </body>
</html>
