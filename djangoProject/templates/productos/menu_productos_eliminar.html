<!-- templates/eliminar_producto_template.html -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Eliminar Producto - Mi Punto de Venta</title>
        <!-- Agrega los enlaces a Bootstrap CSS y cualquier otro estilo personalizado aquí -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        {% include 'productos/menu_productos.html' %}
        <div class="container mt-5">
            <h2>Eliminar Producto</h2>

            <!-- Formulario para eliminar producto por ID -->
            <form
                method="post"
                action="{% url 'productos_eliminar' %}"
                class="mt-3"
            >
                {% csrf_token %}
                <div class="form-group">
                    <label for="id">ID del Producto a Eliminar:</label>
                    <input
                        type="text"
                        name="id"
                        class="form-control"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-danger">
                    Eliminar Producto
                </button>
            </form>
        </div>

        <!-- Agrega los enlaces a Bootstrap JS y cualquier otro script personalizado aquí -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if success %}
        <script>
            Swal.fire({
                title: 'Producto Eliminado',
                icon: 'success',
                confirmButtonText: 'OK',
            });
        </script>
        {% elif message %}
        <script>
            Swal.fire({
                title: 'Error',
                text: '{{ message }}',
                icon: 'error',
                confirmButtonText: 'OK',
            });
        </script>
        {% endif %}
    </body>
</html>
